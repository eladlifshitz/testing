<!DOCTYPE HTML>
<html dir="rtl" lang="he">
	<head>
		<title>לזכרו של חבר</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			body, h1, h2, h3, p, ul, li { text-align: right !important; }
			.align-center { text-align: center !important; }
			.joke-box {
				background: rgba(0,0,0,0.05);
				padding: 2rem;
				border-radius: 1rem;
				margin: 2rem 0;
				border: 2px dashed #ccc;
			}
			#joke-display {
				font-size: 1.5rem;
				font-weight: bold;
				min-height: 80px;
				color: #444;
				text-align: center !important;
			}
		</style>
	</head>
	<body class="is-preload">

		<div id="wrapper" class="divided">

			<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
				<div class="content">
					<h1>לזכרו של חבר יקר</h1>
					<p class="major">אתר הנצחה וזיכרון. כאן נשמור את הרגעים היפים והחיוך שלא יכבה.</p>
					<ul class="actions stacked">
						<li><a href="#jokes-section" class="button big wide smooth-scroll-middle">לפינת הבדיחות</a></li>
					</ul>
				</div>
				<div class="image">
					<img src="images/banner.jpg" alt="" />
				</div>
			</section>

			<section id="jokes-section" class="wrapper style1 align-center">
				<div class="inner">
					<h2>פינת הצחוק</h2>
					<p>הוא תמיד ידע להצחיק אותנו. הנה כמה מהבדיחות שלו:</p>
					<div class="joke-box">
						<p id="joke-display">לחצו על הכפתור כדי להיזכר בבדיחה...</p>
						<p id="joke-tags" style="font-size: 0.9rem; color: #888;"></p>
						<ul class="actions special">
							<li><button onclick="getRandomJoke()" class="button large">בדיחה אקראית</button></li>
						</ul>
					</div>
				</div>
			</section>

		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			const jokes = [
				{ text: "למה פיל לובש נעליים אדומות? כדי שיוכל להתחבא במטע עגבניות.", tags: ["חיות", "נוסטלגיה"] },
				{ text: "מה ההבדל בין פסנתר לפיל? פסנתר אפשר להפיל, אבל פיל אי אפשר לפסנתר.", tags: ["חיות", "מוזיקה"] },
				{ text: "איך יודעים שפיל היה במקרר? לפי העקבות בחמאה.", tags: ["חיות", "אוכל"] }
			];

			function getRandomJoke() {
				const randomIndex = Math.floor(Math.random() * jokes.length);
				const joke = jokes[randomIndex];
				document.getElementById('joke-display').innerText = joke.text;
				document.getElementById('joke-tags').innerText = "תגיות: " + joke.tags.join(', ');
			}
		</script>
	</body>
</html>
