<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר לזכרו של חבר</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; }
        .hero-section { background: #343a40; color: white; padding: 60px 0; text-align: center; }
        .joke-box { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .gallery-img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-4">לזכרו של [שם החבר]</h1>
            <p class="lead">חבר, אח, ואיש של צחוק</p>
        </div>
    </header>

    <div class="container my-5">
        <section class="mb-5">
            <h2 class="mb-4">רגעים שנשארו</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://via.placeholder.com/400x300" class="gallery-img" alt="תמונה"></div>
                <div class="col-md-4">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-4"><img src="https://via.placeholder.com/400x300" class="gallery-img" alt="תמונה"></div>
            </div>
        </section>

        <section class="joke-section text-center">
            <h2 class="mb-4">הבדיחות של [שם]</h2>
            <div class="joke-box mx-auto style="max-width: 600px;">
                <p id="joke-display" class="fs-4 italic">"לחץ על הכפתור כדי להיזכר בבדיחה..."</p>
                <div id="joke-tags" class="mb-3 text-muted"></div>
                <button onclick="getRandomJoke()" class="btn btn-primary">תן לי בדיחה רנדומלית</button>
            </div>
        </section>
    </div>

    <script>
        // מאגר הבדיחות - כאן תוכל להוסיף עוד בקלות
        const jokes = [
            { text: "למה פיל לובש נעליים אדומות? כדי שיוכל להתחבא במטע עגבניות.", tags: ["חיות", "נוסטלגיה"] },
            { text: "מה ההבדל בין פסנתר לפיל? פסנתר אפשר להפיל, אבל פיל אי אפשר לפסנתר.", tags: ["חיות", "מוזיקה"] },
            { text: "איך יודעים שפיל היה במקרר? לפי העקבות בחמאה.", tags: ["חיות", "אוכל"] }
        ];

        function getRandomJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            const joke = jokes[randomIndex];
            
            document.getElementById('joke-display').innerText = joke.text;
            document.getElementById('joke-tags').innerText = "תגיות: " + joke.tags.join(', ');
        }
    </script>

</body>
</html>
